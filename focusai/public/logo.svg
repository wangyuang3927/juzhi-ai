<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="40" height="40" rx="12" fill="#0A0A12"/>
  
  <!-- Definitions for gradients -->
  <defs>
    <linearGradient id="g1" x1="20" y1="0" x2="20" y2="20" gradientUnits="userSpaceOnUse">
      <stop stop-color="#22D3EE"/>
      <stop offset="1" stop-color="#22D3EE" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="g2" x1="20" y1="40" x2="20" y2="20" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F472B6"/>
      <stop offset="1" stop-color="#F472B6" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="g3" x1="40" y1="20" x2="20" y2="20" gradientUnits="userSpaceOnUse">
      <stop stop-color="#A855F7"/>
      <stop offset="1" stop-color="#A855F7" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="g4" x1="0" y1="20" x2="20" y2="20" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FBBC05"/>
      <stop offset="1" stop-color="#FBBC05" stop-opacity="0"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Rays -->
  <!-- 12 o'clock -->
  <line x1="20" y1="2" x2="20" y2="20" stroke="url(#g1)" stroke-width="2"/>
  <!-- 3 o'clock -->
  <line x1="38" y1="20" x2="20" y2="20" stroke="url(#g3)" stroke-width="2"/>
  <!-- 6 o'clock -->
  <line x1="20" y1="38" x2="20" y2="20" stroke="url(#g2)" stroke-width="2"/>
  <!-- 9 o'clock -->
  <line x1="2" y1="20" x2="20" y2="20" stroke="url(#g4)" stroke-width="2"/>
  
  <!-- Diagonal Rays -->
  <g transform="rotate(30 20 20)">
    <line x1="20" y1="4" x2="20" y2="20" stroke="#60A5FA" stroke-opacity="0.8" stroke-width="1.5"/>
  </g>
  <g transform="rotate(60 20 20)">
    <line x1="20" y1="4" x2="20" y2="20" stroke="#818CF8" stroke-opacity="0.8" stroke-width="1.5"/>
  </g>
  <g transform="rotate(120 20 20)">
    <line x1="20" y1="4" x2="20" y2="20" stroke="#A78BFA" stroke-opacity="0.8" stroke-width="1.5"/>
  </g>
  <g transform="rotate(150 20 20)">
    <line x1="20" y1="4" x2="20" y2="20" stroke="#E879F9" stroke-opacity="0.8" stroke-width="1.5"/>
  </g>
  <g transform="rotate(210 20 20)">
    <line x1="20" y1="4" x2="20" y2="20" stroke="#F87171" stroke-opacity="0.8" stroke-width="1.5"/>
  </g>
  <g transform="rotate(240 20 20)">
    <line x1="20" y1="4" x2="20" y2="20" stroke="#FB923C" stroke-opacity="0.8" stroke-width="1.5"/>
  </g>
  <g transform="rotate(300 20 20)">
    <line x1="20" y1="4" x2="20" y2="20" stroke="#FACC15" stroke-opacity="0.8" stroke-width="1.5"/>
  </g>
  <g transform="rotate(330 20 20)">
    <line x1="20" y1="4" x2="20" y2="20" stroke="#A3E635" stroke-opacity="0.8" stroke-width="1.5"/>
  </g>

  <!-- Center Dot -->
  <circle cx="20" cy="20" r="2.5" fill="white" filter="url(#glow)"/>
</svg>
